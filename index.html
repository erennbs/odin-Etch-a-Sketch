<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    
    <body>
		<h1>Etch-a-Sketch</h1>
        
		<div class="main">
			<div class="options">
				<div class="container">
					<div class="color-picker">	
						<input type="color">
						<span>Color</span>
					</div>
					<div class="color-picker">	
						<input type="color" value="#FFFFFF">
						<span> Background</span>
					</div>
					<button id="pen-button" class="only-one selected" value="pen">Pen</button>
					<button id="eraser-button" class="only-one" value="eraser">Eraser</button>
					<button id="refresh-button">Refresh</button>
					<div class="slider-container">
						<input type="range" min="8" max="64" value="16" id="slider">
						<span id="slider-label">16 x 16</span>
					</div>
				</div>
			</div>
			<div class="grid-container" draggable="false">
				<div class="squares" draggable="false"></div>
			</div>
		</div>
    </body>
</html>
